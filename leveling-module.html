<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveling Module - Ulti-Bot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for a nice background */
        body {
            background-color: #454545;
            color: #e2e8f0;
        }
        /* Custom styles for form elements */
        .form-input, .form-select, .form-textarea {
            background-color: #2d3748;
            border: 2px solid #000;
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
        }
        .form-label {
            color: #a0aec0;
            font-weight: 600;
        }
        .settings-card {
            background-color: #105b42;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border-width: 4px;
            border-color: #6a6a6a;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            --tw-ring-color: #000;
            --tw-shadow: inset 0 0 0 2px #000;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- TOP BAR -->
    <header class="bg-[#6a6a6a] shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="/images/logo.png" alt="Ulti-Bot Logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-white">Ulti-Bot</span>
            </a>
            <!-- Login/Logout Button Area -->
            <div id="auth-container">
                <div class="h-10 w-48 bg-gray-700 rounded-lg animate-pulse"></div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="flex items-center mb-8">
            <a href="#" id="back-to-dashboard" class="text-blue-400 hover:text-blue-300 mr-4">&larr; Back to Dashboard</a>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-8">Leveling Module Settings</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Main Settings -->
            <div id="settings-form" class="lg:col-span-2 space-y-8">
                <!-- General Settings -->
                <div class="settings-card">
                    <h2 class="text-2xl font-semibold mb-4 text-white">General Settings</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="xpPerMessage" class="form-label block mb-2">XP Per Message</label>
                            <input type="number" id="xpPerMessage" class="form-input w-full">
                        </div>
                        <div>
                            <label for="xpCooldownSeconds" class="form-label block mb-2">XP Cooldown (seconds)</label>
                            <input type="number" id="xpCooldownSeconds" class="form-input w-full">
                        </div>
                    </div>
                </div>

                <!-- Level Up Message -->
                <div class="settings-card">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Level Up Message</h2>
                    <div>
                        <label for="levelUpMessage" class="form-label block mb-2">Message Content</label>
                        <textarea id="levelUpMessage" rows="3" class="form-textarea w-full" placeholder="Congratulations {user}, you have reached level {level}!"></textarea>
                        <p class="text-sm text-gray-400 mt-2">Use {user} for the user's name and {level} for their new level.</p>
                    </div>
                     <div class="mt-4">
                        <label for="levelUpChannel" class="form-label block mb-2">Send Message In</label>
                        <select id="levelUpChannel" class="form-select w-full">
                            <option value="current">Current Channel</option>
                            <!-- Channels will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Ignored Roles & Role Rewards -->
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                    <div class="settings-card">
                        <h2 class="text-2xl font-semibold mb-4 text-white">Ignored Roles</h2>
                        <div id="ignored-roles-list" class="space-y-2 mb-4"></div>
                        <div class="flex gap-2">
                            <select id="ignored-role-select" class="form-select flex-1"></select>
                            <button id="add-ignored-role-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-2 rounded">+</button>
                        </div>
                    </div>
                    <div class="settings-card">
                        <h2 class="text-2xl font-semibold mb-4 text-white">Role Rewards</h2>
                        <div id="role-rewards-list" class="space-y-2 mb-4"></div>
                        <div class="flex gap-2 items-center">
                            <input type="number" id="new-reward-level" placeholder="Level" class="form-input w-24">
                            <select id="new-reward-role" class="form-select flex-1"></select>
                            <button id="add-reward-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-2 rounded">+</button>
                        </div>
                        <div class="mt-2">
                             <input type="text" id="create-role-name" placeholder="Or create new role..." class="form-input w-full">
                        </div>
                    </div>
                </div>

                <!-- Punishment Settings -->
                <div class="settings-card">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Punishment Settings</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="onWarn" class="form-label block mb-2">On User Warn</label>
                            <select id="onWarn" class="form-select w-full">
                                <option value="none">Do Nothing</option>
                                <option value="reset_xp">Reset Current Level XP</option>
                                <option value="deduct_xp">Deduct XP</option>
                            </select>
                        </div>
                        <div>
                            <label for="onMute" class="form-label block mb-2">On User Mute</label>
                            <select id="onMute" class="form-select w-full">
                                <option value="none">Do Nothing</option>
                                <option value="reset_xp">Reset Current Level XP</option>
                                <option value="deduct_xp">Deduct XP</option>
                                <option value="deduct_level">Deduct 1 Level</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="deductXpAmount" class="form-label block mb-2">Deduct XP Amount</label>
                            <input type="number" id="deductXpAmount" class="form-input w-full">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button id="save-button" class="bg-[#105b42] hover:bg-[#1f9f73] text-white font-bold py-2 px-6 rounded-lg transition duration-300 border-2 border-black">
                        Save Changes
                    </button>
                </div>
            </div>

            <!-- Right Column: Leaderboard -->
            <div class="lg:col-span-1">
                 <div class="settings-card h-full">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Leaderboard</h2>
                    <div id="leaderboard-container" class="space-y-3">
                        <!-- Leaderboard will be populated here -->
                        <div class="h-12 bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-12 bg-gray-700 rounded animate-pulse"></div>
                        <div class="h-12 bg-gray-700 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- BOTTOM BAR -->
    <footer class="bg-[#6a6a6a] text-gray-300 py-4">
        <div class="container mx-auto px-6 text-center">
            <p>Ulti-Bot &copy; 2025</p>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const API_BASE_URL = 'https://api.ulti-bot.com'; 
        const authContainer = document.getElementById('auth-container');
        const backToDashboardLink = document.getElementById('back-to-dashboard');
        const settingsForm = document.getElementById('settings-form');
        const saveButton = document.getElementById('save-button');
        let serverId = '';
        let serverRoles = []; // To store the server's roles

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            serverId = params.get('id');
            backToDashboardLink.href = `/dashboard.html?id=${serverId}`;

            await checkAuthStatus();
            await Promise.all([
                fetchLevelingSettings(),
                fetchServerData(),
                fetchLeaderboard()
            ]);
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    authContainer.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <span class="text-white hidden sm:inline">Welcome, ${user.username}</span>
                            <a href="${API_BASE_URL}/api/auth/logout" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                Logout
                            </a>
                        </div>
                    `;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }
        
        async function fetchLevelingSettings() {
            if (!serverId) return;
            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/modules/leveling`, { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to fetch settings.');
                const settings = await response.json();
                populateForm(settings);
            } catch (error) {
                console.error('Error fetching settings:', error);
                settingsForm.innerHTML = `<p class="text-red-400">Could not load leveling settings.</p>`;
            }
        }

        async function fetchServerData() {
            if (!serverId) return;
            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/data`, { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to fetch server data.');
                const data = await response.json();
                
                serverRoles = data.roles.filter(role => !role.managed && role.name !== '@everyone');

                const channelSelect = document.getElementById('levelUpChannel');
                if (channelSelect) {
                    data.channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.id;
                        option.textContent = `#${channel.name}`;
                        channelSelect.appendChild(option);
                    });
                }

                populateRoleSelects();

            } catch (error) {
                console.error('Error fetching server data:', error);
            }
        }

        async function fetchLeaderboard() {
            if (!serverId) return;
            const container = document.getElementById('leaderboard-container');
            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/leaderboard`, { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to fetch leaderboard.');
                const leaderboard = await response.json();
                
                if (leaderboard.length === 0) {
                    container.innerHTML = '<p class="text-gray-400">No one has gained any XP yet.</p>';
                    return;
                }

                container.innerHTML = leaderboard.map((user, index) => `
                    <div class="flex items-center bg-gray-700 p-2 rounded">
                        <span class="font-bold text-lg w-8">${index + 1}.</span>
                        <img src="${user.avatar || 'https://placehold.co/32x32/454545/e2e8f0?text=?'}" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="font-semibold truncate">${user.username}</p>
                            <p class="text-xs text-gray-400">Level ${user.level} - ${user.xp} XP</p>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                container.innerHTML = '<p class="text-red-400">Could not load leaderboard.</p>';
            }
        }


        function populateRoleSelects() {
            const ignoredRoleSelect = document.getElementById('ignored-role-select');
            const newRewardRoleSelect = document.getElementById('new-reward-role');
            
            if (!ignoredRoleSelect || !newRewardRoleSelect) return;

            ignoredRoleSelect.innerHTML = '<option value="">Select a role to ignore...</option>';
            newRewardRoleSelect.innerHTML = '<option value="">Select a role reward...</option>';

            serverRoles.forEach(role => {
                const option = document.createElement('option');
                option.value = role.id;
                option.textContent = role.name;
                
                ignoredRoleSelect.appendChild(option.cloneNode(true));
                newRewardRoleSelect.appendChild(option);
            });
        }

        function populateForm(settings) {
            document.getElementById('xpPerMessage').value = settings.xpPerMessage ?? 15;
            document.getElementById('xpCooldownSeconds').value = settings.xpCooldownSeconds ?? 60;
            document.getElementById('levelUpMessage').value = settings.levelUpMessage ?? 'Congratulations {user}, you have reached level {level}!';
            document.getElementById('levelUpChannel').value = settings.levelUpChannel ?? 'current';
            document.getElementById('onWarn').value = settings.punishmentSettings?.onWarn ?? 'none';
            document.getElementById('onMute').value = settings.punishmentSettings?.onMute ?? 'none';
            document.getElementById('deductXpAmount').value = settings.punishmentSettings?.deductXpAmount ?? 500;
            
            renderIgnoredRoles(settings.ignoredRoles ?? []);
            renderRoleRewards(settings.roleRewards ?? []);
        }

        function renderIgnoredRoles(ignoredIds = []) {
            const list = document.getElementById('ignored-roles-list');
            if (!list) return;
            list.innerHTML = '';
            ignoredIds.forEach(roleId => {
                const role = serverRoles.find(r => r.id === roleId);
                if (!role) return;
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<span>@${role.name}</span><button class="remove-ignored-role-btn bg-red-600 hover:bg-red-700 text-white font-bold p-1 rounded">&times;</button>`;
                item.dataset.roleId = roleId;
                list.appendChild(item);
            });
        }

        function renderRoleRewards(rewards = []) {
            const list = document.getElementById('role-rewards-list');
            if (!list) return;
            list.innerHTML = '';
            rewards.forEach(reward => {
                const role = serverRoles.find(r => r.id === reward.roleId);
                if (!role) return;
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<span>Level ${reward.level} &rarr; @${role.name}</span><button class="remove-reward-btn bg-red-600 hover:bg-red-700 text-white font-bold p-1 rounded">&times;</button>`;
                item.dataset.level = reward.level;
                item.dataset.roleId = reward.roleId;
                list.appendChild(item);
            });
        }

        // --- Event Listeners for Dynamic Elements ---
        document.getElementById('add-ignored-role-btn').addEventListener('click', () => {
            const select = document.getElementById('ignored-role-select');
            const roleId = select.value;
            if (!roleId) return;
            const currentIds = Array.from(document.querySelectorAll('#ignored-roles-list .list-item')).map(item => item.dataset.roleId);
            if (!currentIds.includes(roleId)) {
                renderIgnoredRoles([...currentIds, roleId]);
            }
            select.value = '';
        });

        document.getElementById('ignored-roles-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-ignored-role-btn')) {
                e.target.parentElement.remove();
            }
        });

        document.getElementById('add-reward-btn').addEventListener('click', async () => {
            const levelInput = document.getElementById('new-reward-level');
            const roleSelect = document.getElementById('new-reward-role');
            const createRoleInput = document.getElementById('create-role-name');
            const level = parseInt(levelInput.value);
            let roleId = roleSelect.value;
            let roleName = createRoleInput.value.trim();

            if (!level || level <= 0) {
                alert('Please enter a level greater than 0.');
                return;
            }
            if (!roleId && !roleName) {
                alert('Please select or create a role.');
                return;
            }

            if (roleName) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/roles`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ name: roleName })
                    });
                    if (!response.ok) throw new Error('Failed to create role.');
                    const newRole = await response.json();
                    roleId = newRole.id;
                    await fetchServerData();
                } catch (error) {
                    alert(error.message);
                    return;
                }
            }

            const currentRewards = getRoleRewardsFromDOM();
            currentRewards.push({ level, roleId });
            renderRoleRewards(currentRewards);

            levelInput.value = '';
            roleSelect.value = '';
            createRoleInput.value = '';
        });

        document.getElementById('role-rewards-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-reward-btn')) {
                e.target.parentElement.remove();
            }
        });

        function getRoleRewardsFromDOM() {
            const rewards = [];
            document.querySelectorAll('#role-rewards-list .list-item').forEach(item => {
                rewards.push({
                    level: parseInt(item.dataset.level),
                    roleId: item.dataset.roleId
                });
            });
            return rewards;
        }


        saveButton.addEventListener('click', async () => {
            saveButton.textContent = 'Saving...';
            saveButton.disabled = true;

            const getIntValue = (id, defaultValue) => {
                const value = parseInt(document.getElementById(id).value);
                return isNaN(value) ? defaultValue : value;
            };

            const ignoredRoles = Array.from(document.querySelectorAll('#ignored-roles-list .list-item')).map(item => item.dataset.roleId);
            const roleRewards = getRoleRewardsFromDOM();

            const settingsToSave = {
                xpPerMessage: getIntValue('xpPerMessage', 15),
                xpCooldownSeconds: getIntValue('xpCooldownSeconds', 60),
                levelUpMessage: document.getElementById('levelUpMessage').value,
                levelUpChannel: document.getElementById('levelUpChannel').value,
                ignoredRoles: ignoredRoles,
                roleRewards: roleRewards,
                punishmentSettings: {
                    onWarn: document.getElementById('onWarn').value,
                    onMute: document.getElementById('onMute').value,
                    deductXpAmount: getIntValue('deductXpAmount', 500)
                }
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/modules/leveling`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(settingsToSave)
                });

                if (!response.ok) throw new Error('Failed to save settings.');
                
                saveButton.textContent = 'Saved!';
                setTimeout(() => { saveButton.textContent = 'Save Changes'; }, 2000);

            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Failed to save settings. Please try again.');
                saveButton.textContent = 'Save Changes';
            } finally {
                saveButton.disabled = false;
            }
        });
        
    </script>
</body>
</html>
