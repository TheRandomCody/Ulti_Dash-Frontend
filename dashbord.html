<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ulti-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .action-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm w-full">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-bold">Ulti-Bot Dashboard</span>
            <div id="user-info" class="flex items-center gap-4">
                <!-- User info will be loaded by JavaScript -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="container mx-auto px-6 text-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Manage Servers Button -->
                <a href="/servers.html" id="manage-servers-btn" class="action-button bg-gray-800 p-10 rounded-lg flex flex-col items-center justify-center">
                    <h2 class="text-2xl font-bold mb-2">Manage Your Servers</h2>
                    <p class="text-gray-400">Configure Ulti-Bot for servers you manage.</p>
                </a>
                <!-- View Profile Button -->
                <a href="#" id="view-profile-btn" class="action-button bg-gray-800 p-10 rounded-lg flex flex-col items-center justify-center">
                    <h2 class="text-2xl font-bold mb-2">View Your Profile</h2>
                    <p class="text-gray-400">View your verification status and stats.</p>
                </a>
                <!-- Find Servers Button -->
                <a href="#" id="find-servers-btn" class="action-button bg-gray-800 p-10 rounded-lg flex flex-col items-center justify-center">
                    <h2 class="text-2xl font-bold mb-2">Find New Servers</h2>
                    <p class="text-gray-400">Discover new communities using Ulti-Bot.</p>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/50 w-full">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Ulti-Bot | <a href="#" class="hover:text-white">Support Server</a></p>
        </div>
    </footer>

    <script src="/js/dashboard.js"></script>
</body>
</html>
