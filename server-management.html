<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management - Ulti-Bot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for a nice background */
        body {
            background-color: #454545;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- TOP BAR -->
    <header class="bg-[#6a6a6a] shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="/images/logo.png" alt="Ulti-Bot Logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-white">Ulti-Bot</span>
            </a>
            <!-- Login/Logout Button Area -->
            <div id="auth-container">
                <div class="h-10 w-48 bg-gray-700 rounded-lg animate-pulse"></div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-8 text-white">Server Management</h1>
        <div id="server-list-container">
            <!-- Loading Skeleton Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="h-64 bg-gray-700 rounded-lg animate-pulse"></div>
                <div class="h-64 bg-gray-700 rounded-lg animate-pulse"></div>
                <div class="h-64 bg-gray-700 rounded-lg animate-pulse"></div>
                <div class="h-64 bg-gray-700 rounded-lg animate-pulse"></div>
            </div>
        </div>
    </main>

    <!-- BOTTOM BAR -->
    <footer class="bg-[#6a6a6a] text-gray-300 py-4">
        <div class="container mx-auto px-6 text-center">
            <p>Ulti-Bot &copy; 2025</p>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const API_BASE_URL = 'https://api.ulti-bot.com'; 
        const authContainer = document.getElementById('auth-container');
        const serverListContainer = document.getElementById('server-list-container');

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthStatus();
            await fetchServers();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    authContainer.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <span class="text-white hidden sm:inline">Welcome, ${user.username}</span>
                            <a href="${API_BASE_URL}/api/auth/logout" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                Logout
                            </a>
                        </div>
                    `;
                    // Redirect if not verified
                    if (user.verificationStatus === 0) {
                        window.location.href = '/';
                    }
                } else {
                    // If not logged in, redirect to the homepage to log in
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                authContainer.innerHTML = `<p class="text-red-500">Could not verify login.</p>`;
            }
        }

        async function fetchServers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/my-servers`, { credentials: 'include' });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('Failed to fetch servers.');
                }

                const servers = await response.json();
                renderServerGrid(servers);

            } catch (error) {
                console.error('Error fetching servers:', error);
                serverListContainer.innerHTML = `<p class="text-red-400 text-center">Could not load your servers. Please try logging out and back in.</p>`;
            }
        }

        function renderServerGrid(servers) {
            if (servers.length === 0) {
                serverListContainer.innerHTML = `<p class="text-center text-gray-400">You are not an administrator of any servers. If you've recently created a server, please log out and back in to refresh your list.</p>`;
                return;
            }

            // Sort the servers before rendering
            servers.sort((a, b) => {
                // Prioritize managed servers first (true comes before false)
                if (a.isManaged !== b.isManaged) {
                    return a.isManaged ? -1 : 1;
                }
                // Then, sort alphabetically by name
                return a.name.localeCompare(b.name);
            });

            const serverGridHTML = servers.map(server => {
                const iconUrl = server.icon 
                    ? server.icon 
                    : `https://placehold.co/256x256/6a6a6a/e2e8f0?text=${encodeURIComponent(server.name.slice(0, 2))}`;
                
                const isManaged = server.isManaged;
                const actionUrl = isManaged
                    ? `/dashboard/${server.id}`
                    // Make sure to replace YOUR_CLIENT_ID_HERE with your actual bot's client ID
                    : `https://discord.com/api/oauth2/authorize?client_id=${'YOUR_CLIENT_ID_HERE'}&permissions=8&scope=bot%20applications.commands&guild_id=${server.id}&disable_guild_select=true`;
                
                const actionText = isManaged ? 'Manage Server' : 'Invite bot to server';
                
                // Conditional styling for the bottom part of the card
                const bottomClass = isManaged 
                    ? 'bg-[#105b42] hover:bg-[#1f9f73]' 
                    : 'bg-red-600 hover:bg-red-700';

                return `
                    <a href="${actionUrl}" ${!isManaged ? 'target="_blank"' : ''} class="bg-[#6a6a6a] rounded-lg overflow-hidden shadow-lg flex flex-col text-white transition duration-300 ease-in-out transform hover:-translate-y-1">
                        <div class="h-40 w-full flex-shrink-0">
                            <img src="${iconUrl}" alt="${server.name} icon" class="h-full w-full object-cover">
                        </div>
                        <div class="${bottomClass} p-4 text-center transition-colors duration-300 flex flex-col justify-center flex-grow">
                            <h2 class="font-bold truncate">${server.name}</h2>
                            <p class="text-sm text-gray-300">${actionText}</p>
                        </div>
                    </a>
                `;
            }).join('');

            serverListContainer.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    ${serverGridHTML}
                </div>
            `;
        }
    </script>
</body>
</html>
