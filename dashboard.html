<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ulti-Bot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for a nice background */
        body {
            background-color: #454545;
            color: #e2e8f0;
        }
        /* Custom styles for the toggle switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #1f9f73;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #1f9f73;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- TOP BAR -->
    <header class="bg-[#6a6a6a] shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="/images/logo.png" alt="Ulti-Bot Logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-white">Ulti-Bot</span>
            </a>
            <!-- Login/Logout Button Area -->
            <div id="auth-container">
                <div class="h-10 w-48 bg-gray-700 rounded-lg animate-pulse"></div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="flex items-center mb-8">
            <img id="server-icon" src="https://placehold.co/64x64/6a6a6a/e2e8f0?text=..." alt="Server Icon" class="h-16 w-16 rounded-full mr-4">
            <h1 id="server-name" class="text-4xl font-bold text-white">Loading Server...</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-300 mb-6">Modules</h2>

        <div id="module-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading Skeletons -->
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
            <div class="h-28 bg-gray-700 rounded-lg animate-pulse"></div>
        </div>
    </main>

    <!-- BOTTOM BAR -->
    <footer class="bg-[#6a6a6a] text-gray-300 py-4">
        <div class="container mx-auto px-6 text-center">
            <p>Ulti-Bot &copy; 2025</p>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const API_BASE_URL = 'https://api.ulti-bot.com'; 
        const authContainer = document.getElementById('auth-container');
        const serverIcon = document.getElementById('server-icon');
        const serverName = document.getElementById('server-name');
        const moduleListContainer = document.getElementById('module-list-container');
        let serverId = '';

        // A helper object to give modules more descriptive names and descriptions
        const moduleDetails = {
            leveling: { name: 'Leveling', description: 'Reward active users with levels and roles.' },
            economy: { name: 'Economy', description: 'Create a virtual currency for your server.' },
            moderation: { name: 'Moderation', description: 'Tools to help keep your server clean.' },
            verification: { name: 'Verification', description: 'Gate new members behind a verification step.' },
            welcome: { name: 'Welcome Messages', description: 'Greet new members when they join.' },
            inviteTracking: { name: 'Invite Tracking', description: 'See who is inviting new members.' },
            embeds: { name: 'Embed Builder', description: 'Create and send custom rich embed messages.' },
            reactionRoles: { name: 'Reaction Roles', description: 'Let users assign themselves roles with reactions.' },
            autoRoles: { name: 'Auto Roles', description: 'Automatically assign roles to new members.' },
            birthdays: { name: 'Birthdays', description: 'Celebrate your members\' birthdays.' },
            inServerGames: { name: 'In-Server Games', description: 'Fun games for your members to play.' },
            socialMediaAlerts: { name: 'Social Media Alerts', description: 'Announce new posts from social media.' },
            polls: { name: 'Polls', description: 'Create simple polls for your members.' },
            tickets: { name: 'Ticket System', description: 'Allow members to create private support tickets.' },
            autoModeration: { name: 'Auto Moderation', description: 'Automatically delete spam and bad words.' },
            announcements: { name: 'Announcements', description: 'Schedule and send server announcements.' },
            autoresponder: { name: 'Autoresponder', description: 'Set up custom command responses.' },
            logging: { name: 'Logging', description: 'Log server events to a specific channel.' }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            // UPDATED: Extract server ID from the URL query parameter
            const params = new URLSearchParams(window.location.search);
            serverId = params.get('id');

            await checkAuthStatus();
            await fetchServerData();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/me`, { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    authContainer.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <span class="text-white hidden sm:inline">Welcome, ${user.username}</span>
                            <a href="${API_BASE_URL}/api/auth/logout" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                Logout
                            </a>
                        </div>
                    `;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                authContainer.innerHTML = `<p class="text-red-500">Could not verify login.</p>`;
            }
        }
        
        async function fetchServerData() {
            if (!serverId) {
                serverName.textContent = 'Invalid Server ID';
                moduleListContainer.innerHTML = `<p class="text-red-400">No server ID was found in the URL.</p>`;
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}`, { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to fetch server data.');

                const data = await response.json();
                
                serverName.textContent = data.name;
                serverIcon.src = data.icon || `https://placehold.co/64x64/6a6a6a/e2e8f0?text=${encodeURIComponent(data.name.slice(0, 2))}`;
                
                renderModules(data.modules);

            } catch (error) {
                console.error('Error fetching server data:', error);
                serverName.textContent = 'Error';
                moduleListContainer.innerHTML = `<p class="text-red-400">Could not load server configuration. You may not have permission to manage this server.</p>`;
            }
        }

        function renderModules(modules) {
            let moduleHTML = '';
            
            // Get the keys and sort them alphabetically based on the module's display name
            const sortedModuleKeys = Object.keys(moduleDetails).sort((a, b) => {
                return moduleDetails[a].name.localeCompare(moduleDetails[b].name);
            });

            sortedModuleKeys.forEach(key => {
                const details = moduleDetails[key];
                const isEnabled = modules[key] ? modules[key].enabled : false;

                // Create a consistent link for each module page
                const moduleLink = `/${key}-module.html?id=${serverId}`;
                
                moduleHTML += `
                    <a href="${moduleLink}" class="bg-[#105b42] hover:bg-[#1f9f73] p-4 rounded-lg shadow-lg flex items-center justify-between transition duration-300 ease-in-out transform hover:-translate-y-1 border-4 border-[#6a6a6a] shadow-[inset_0_0_0_2px_#000] ring-2 ring-black">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-white">${details.name}</h3>
                            <p class="text-sm text-gray-300">${details.description}</p>
                        </div>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="${key}" id="${key}-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" ${isEnabled ? 'checked' : ''}/>
                            <label for="${key}-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-red-600 cursor-pointer"></label>
                        </div>
                    </a>
                `;
            });
            
            moduleListContainer.innerHTML = moduleHTML;

            // Add event listeners to all the new toggles
            sortedModuleKeys.forEach(key => {
                const toggle = document.getElementById(`${key}-toggle`);
                // Prevent the link from being followed when the toggle is clicked
                toggle.parentElement.parentElement.addEventListener('click', (e) => {
                    if (e.target === toggle || e.target.nextElementSibling === toggle.nextElementSibling) {
                        e.preventDefault();
                    }
                });
                toggle.addEventListener('change', handleToggleChange);
            });
        }

        async function handleToggleChange(event) {
            const moduleName = event.target.name;
            const isEnabled = event.target.checked;
            
            // Disable the toggle temporarily to prevent spamming
            event.target.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/servers/${serverId}/modules/${moduleName}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ enabled: isEnabled })
                });

                if (!response.ok) {
                    throw new Error('Failed to update module status.');
                }
                // Success! The backend has saved the new state.
            } catch (error) {
                console.error(`Error toggling ${moduleName}:`, error);
                // If it fails, revert the checkbox to its previous state
                event.target.checked = !isEnabled;
                alert('Failed to update module. Please try again.');
            } finally {
                // Re-enable the toggle
                event.target.disabled = false;
            }
        }
        
    </script>
</body>
</html>
