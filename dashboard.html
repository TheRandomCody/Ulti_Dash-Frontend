<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ulti-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .server-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Styles for the overlays and invite button */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none; /* Make overlay non-interactive by default */
        }
        .server-card:hover .card-overlay {
            opacity: 1;
            pointer-events: auto; /* Make overlay interactive on hover */
        }
        .invite-button {
            background-color: #3b82f6; /* blue-600 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .invite-button:hover {
            background-color: #2563eb; /* blue-700 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://www.ulti-bot.com/" class="text-2xl font-bold text-white">Ulti-Bot</a>
            <div id="user-profile" class="flex items-center gap-4">
                <!-- User info will be loaded here -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold mb-8">Your Servers</h1>
        <div id="server-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Server cards will be loaded here -->
            <div id="loading-placeholder" class="text-center col-span-full text-gray-400">
                <p>Loading your servers...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userProfileContainer = document.getElementById('user-profile');
            const serverListContainer = document.getElementById('server-list');
            const loadingPlaceholder = document.getElementById('loading-placeholder');

            const accessToken = localStorage.getItem('discord_access_token');
            
            if (!accessToken) {
                window.location.href = 'https://www.ulti-bot.com/';
                return;
            }

            try {
                // --- Fetch User Data ---
                const userResponse = await fetch('https://api.ulti-bot.com/api/auth/user', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!userResponse.ok) throw new Error('Failed to fetch user data.');
                const user = await userResponse.json();
                
                const avatarUrl = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                userProfileContainer.innerHTML = `
                    <span class="font-semibold">${user.username}</span>
                    <img src="${avatarUrl}" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <a href="#" id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Logout</a>
                `;

                document.getElementById('logout-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('discord_access_token');
                    window.location.href = 'https://www.ulti-bot.com/';
                });

                // --- Fetch Server Data ---
                const guildsResponse = await fetch('https://api.ulti-bot.com/api/auth/guilds', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!guildsResponse.ok) throw new Error('Failed to fetch server data.');
                const guilds = await guildsResponse.json();

                loadingPlaceholder.style.display = 'none';
                
                if (guilds.length > 0) {
                    serverListContainer.innerHTML = '';
                    guilds.forEach(guild => {
                        const iconUrl = guild.icon
                            ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                            : 'https://cdn.discordapp.com/embed/avatars/1.png';
                        
                        let cardContent;
                        const inviteUrl = `https://discord.com/api/oauth2/authorize?client_id=${user.clientId}&permissions=8&scope=bot%20applications.commands&guild_id=${guild.id}&disable_guild_select=true`;

                        if (guild.botInGuild && guild.canManage) {
                            cardContent = `
                                <a href="/dashboard/${guild.id}" class="server-card bg-gray-800 rounded-lg overflow-hidden block relative">
                                    <img src="${iconUrl}" alt="${guild.name} Icon" class="w-full h-32 object-cover">
                                    <div class="p-4">
                                        <h3 class="font-bold text-lg truncate">${guild.name}</h3>
                                        <p class="text-sm text-green-400">Manage Server</p>
                                    </div>
                                </a>`;
                        } else if (guild.botInGuild && !guild.canManage) {
                            cardContent = `
                                <div class="server-card bg-gray-800 rounded-lg overflow-hidden block relative">
                                    <img src="${iconUrl}" alt="${guild.name} Icon" class="w-full h-32 object-cover">
                                    <div class="p-4">
                                        <h3 class="font-bold text-lg truncate">${guild.name}</h3>
                                        <p class="text-sm text-gray-400">Member</p>
                                    </div>
                                    <div class="card-overlay" style="background-color: rgba(239, 68, 68, 0.7);">
                                        <span class="font-bold text-white">No Permission To Modify</span>
                                    </div>
                                </div>`;
                        } else if (!guild.botInGuild && guild.canManage) {
                            cardContent = `
                                <div class="server-card bg-gray-800 rounded-lg overflow-hidden block relative">
                                    <img src="${iconUrl}" alt="${guild.name} Icon" class="w-full h-32 object-cover">
                                    <div class="p-4">
                                        <h3 class="font-bold text-lg truncate">${guild.name}</h3>
                                        <p class="text-sm text-gray-400">Not a member</p>
                                    </div>
                                    <div class="card-overlay">
                                        <a href="${inviteUrl.replace('YOUR_CLIENT_ID', user.clientId)}" target="_blank" rel="noopener noreferrer" class="invite-button">Invite to Server</a>
                                    </div>
                                </div>`;
                        } else { // !guild.botInGuild && !guild.canManage
                            cardContent = `
                                <div class="server-card bg-gray-800 rounded-lg overflow-hidden block relative">
                                    <img src="${iconUrl}" alt="${guild.name} Icon" class="w-full h-32 object-cover">
                                    <div class="p-4">
                                        <h3 class="font-bold text-lg truncate">${guild.name}</h3>
                                        <p class="text-sm text-gray-400">Member</p>
                                    </div>
                                    <div class="card-overlay" style="background-color: rgba(17, 24, 39, 0.8);">
                                        <span class="font-bold text-white">No Permission to Invite</span>
                                    </div>
                                </div>`;
                        }
                        serverListContainer.innerHTML += cardContent;
                    });
                } else {
                    serverListContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">You are not in any servers.</p>';
                }

            } catch (error) {
                console.error('Dashboard Error:', error);
                loadingPlaceholder.textContent = 'Failed to load dashboard. Please try logging in again.';
                localStorage.removeItem('discord_access_token');
                setTimeout(() => window.location.href = 'https://www.ulti-bot.com/', 3000);
            }
        });
    </script>
</body>
</html>
