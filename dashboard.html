<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ulti-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .server-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .server-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; text-align: center; padding: 1rem; opacity: 0; transition: opacity 0.2s ease-in-out; pointer-events: none; }
        .server-card:hover .card-overlay { opacity: 1; pointer-events: auto; }
        .invite-button { background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: bold; transition: background-color 0.2s; }
        .invite-button:hover { background-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://www.ulti-bot.com/" class="text-2xl font-bold text-white">Ulti-Bot</a>
            <div id="user-profile" class="flex items-center gap-4">
                <!-- User info will be loaded by JavaScript -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold mb-2">Server Dashboard</h1>
        <p class="text-gray-400 mb-8">Manage your servers or invite Ulti-Bot to new ones.</p>
        <div id="server-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div id="loading-placeholder" class="text-center col-span-full text-gray-400">
                <p>Loading your servers...</p>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
