<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile | Ulti-Bot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-2">Almost There!</h1>
        <p class="text-center text-gray-400 mb-6">Please complete your profile to continue.</p>

        <form id="profile-form">
            <!-- Full Name Input -->
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <!-- Birthday Input -->
            <div class="mb-4">
                <label for="birthday" class="block text-sm font-medium text-gray-300 mb-1">Birthday</label>
                <input type="date" id="birthday" name="birthday" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <!-- Location Input -->
            <div class="mb-6">
                <label for="location" class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                <input type="text" id="location" name="location" required placeholder="e.g., California, USA"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Complete Profile
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script>
        const profileForm = document.getElementById('profile-form');
        const errorMessage = document.getElementById('error-message');

        // Get the Discord ID from the URL's query parameters.
        const urlParams = new URLSearchParams(window.location.search);
        const discordId = urlParams.get('discordId');

        // If there's no ID in the URL, we can't proceed.
        if (!discordId) {
            document.querySelector('form').style.display = 'none';
            document.querySelector('h1').textContent = 'Error';
            document.querySelector('p').textContent = 'No user ID was provided. Please try logging in again.';
        }

        profileForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const formData = new FormData(profileForm);
            const data = {
                discordId: discordId, // Use the ID from the URL
                fullName: formData.get('fullName'),
                birthday: formData.get('birthday'),
                location: formData.get('location'),
            };

            try {
                const response = await fetch('https://api.ulti-bot.com/api/user/complete-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // If successful, redirect the user to their dashboard
                    window.location.href = 'https://www.ulti-bot.com/dashboard.html'; // We'll create this page next
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'An unknown error occurred.';
                }
            } catch (error) {
                errorMessage.textContent = 'Failed to connect to the server. Please try again later.';
            }
        });
    </script>
</body>
</html>
