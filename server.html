<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Settings | Ulti-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link.active, .sidebar-link:hover { background-color: #374151; color: white; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; padding: 1rem 1.5rem; border-radius: 0.5rem; color: white; opacity: 0; transform: translateY(20px); transition: opacity 0.3s, transform 0.3s; z-index: 1000; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: #10B981; }
        .toast.error { background-color: #EF4444; }
        input:checked + .dot { transform: translateX(100%); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col">
            <a href="/dashboard.html" class="text-2xl font-bold text-white mb-8">Ulti-Bot Dashboard</a>
            <nav id="sidebar-nav" class="flex flex-col gap-2">
                <a href="#verification" class="sidebar-link active text-gray-300 p-3 rounded-lg">Verification</a>
                <a href="#staff" class="sidebar-link text-gray-300 p-3 rounded-lg">Staff Settings</a>
                <a href="#moderation" class="sidebar-link text-gray-300 p-3 rounded-lg">Moderation</a>
                <a href="#logging" class="sidebar-link text-gray-300 p-3 rounded-lg">Logging</a>
            </nav>
            <div class="mt-auto">
                <a href="/dashboard.html" class="text-sm text-gray-400 hover:text-white transition-colors">&larr; Back to Server List</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-10 overflow-y-auto">
            <div id="server-header" class="flex items-center gap-4 mb-8"></div>
            <div id="settings-content">
                <!-- Verification Settings -->
                <section id="verification-settings" class="settings-panel">
                    <h2 class="text-3xl font-bold mb-6">Verification Settings</h2>
                    <div class="bg-gray-800 p-8 rounded-lg max-w-2xl">
                        <form id="verification-form">
                            <div class="mb-4">
                                <label for="verification-channel" class="block text-sm font-medium text-gray-300 mb-2">Verification Channel</label>
                                <select id="verification-channel" name="verificationChannelId" class="w-full p-2 bg-gray-700 rounded-md"></select>
                            </div>
                            <div class="mb-4">
                                <label for="unverified-role" class="block text-sm font-medium text-gray-300 mb-2">Unverified Role</label>
                                <select id="unverified-role" name="unverifiedRoleId" class="w-full p-2 bg-gray-700 rounded-md"></select>
                            </div>
                            <div class="mb-6">
                                <label for="verified-role" class="block text-sm font-medium text-gray-300 mb-2">Verified Role</label>
                                <select id="verified-role" name="verifiedRoleId" class="w-full p-2 bg-gray-700 rounded-md"></select>
                            </div>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
                        </form>
                    </div>
                </section>

                <!-- Staff Settings -->
                <section id="staff-settings" class="settings-panel hidden">
                    <h2 class="text-3xl font-bold mb-6">Staff Settings</h2>
                    <form id="staff-form" class="bg-gray-800 p-8 rounded-lg max-w-3xl space-y-8">
                        <!-- Master Toggle -->
                        <div>
                            <label class="flex items-center cursor-pointer">
                                <span class="text-lg font-medium text-white mr-4">Enable Custom Staff Hierarchy</span>
                                <div class="relative">
                                    <input type="checkbox" id="staff-hierarchy-toggle" class="sr-only peer">
                                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition peer-checked:translate-x-full peer-checked:bg-blue-500"></div>
                                </div>
                            </label>
                        </div>
                        <div class="border-t border-gray-700"></div>
                        <!-- Server Owner Role -->
                        <div>
                            <label for="owner-role" class="block text-lg font-medium text-gray-300 mb-2">Server Owner Role</label>
                            <select id="owner-role" name="ownerRoleId" class="w-full p-2 bg-gray-700 rounded-md"></select>
                        </div>
                        <div class="border-t border-gray-700"></div>
                        <!-- Staff Teams Container -->
                        <div>
                            <h3 class="text-2xl font-bold mb-4">Staff Teams</h3>
                            <div id="staff-teams-container" class="space-y-6"></div>
                            <button type="button" id="add-team-btn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Add Staff Team</button>
                        </div>
                        <div class="border-t border-gray-700"></div>
                        <!-- Emergency Override -->
                        <div>
                             <label class="flex items-center cursor-pointer">
                                <span class="text-lg font-medium text-white mr-4">Enable Emergency Override Command</span>
                                <div class="relative">
                                    <input type="checkbox" id="emergency-override-toggle" class="sr-only peer">
                                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition peer-checked:translate-x-full peer-checked:bg-blue-500"></div>
                                </div>
                            </label>
                        </div>
                        <div class="border-t border-gray-700 pt-6">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">Save All Staff Settings</button>
                        </div>
                    </form>
                </section>
                <!-- Other hidden panels -->
                <section id="moderation-settings" class="settings-panel hidden">
                    <h2 class="text-3xl font-bold mb-6">Moderation Settings</h2>
                    <div class="bg-gray-800 p-8 rounded-lg max-w-2xl">
                        <p class="text-gray-400">Moderation settings will be configured here.</p>
                    </div>
                </section>
                <section id="logging-settings" class="settings-panel hidden">
                    <h2 class="text-3xl font-bold mb-6">Logging Settings</h2>
                    <div class="bg-gray-800 p-8 rounded-lg max-w-2xl">
                        <p class="text-gray-400">Logging settings will be configured here.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let serverRoles = [];
        
        async function initializeDashboard() {
            const accessToken = localStorage.getItem('discord_access_token');
            if (!accessToken) { window.location.href = 'https://www.ulti-bot.com/'; return; }

            const guildId = window.location.pathname.split('/').pop();
            if (!guildId) { window.location.href = 'https://www.ulti-bot.com/dashboard.html'; return; }

            const mainContent = document.getElementById('main-content');
            
            try {
                const response = await fetch(`https://api.ulti-bot.com/api/guild/${guildId}/details`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error(`Could not fetch server details. Status: ${response.status}`);

                const data = await response.json();
                const { guild, channels, roles, savedSettings } = data;
                serverRoles = roles.filter(role => role.id !== guild.id);

                const serverHeader = document.getElementById('server-header');
                const iconUrl = guild.icon ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : 'https://cdn.discordapp.com/embed/avatars/1.png';
                serverHeader.innerHTML = `<img src="${iconUrl}" alt="Server Icon" class="w-16 h-16 rounded-full"><h1 class="text-4xl font-bold">${guild.name}</h1>`;

                populateDropdowns(channels, serverRoles, savedSettings ? savedSettings.verification : null);
                populateStaffSettings(savedSettings ? savedSettings.staff : null);

            } catch (error) {
                console.error('Error loading server dashboard:', error);
                mainContent.innerHTML = `<div class="text-center"><h1 class="text-4xl font-bold text-red-500">An Error Occurred</h1><p class="text-gray-400 mt-4">Could not load server data.</p><p class="text-gray-500 text-sm mt-2">Error: ${error.message}</p><a href="/dashboard.html" class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Back to Server List</a></div>`;
            }
        }

        function populateDropdowns(channels, roles, verificationSettings) {
            const verChannelSelect = document.getElementById('verification-channel');
            const unverifiedRoleSelect = document.getElementById('unverified-role');
            const verifiedRoleSelect = document.getElementById('verified-role');
            const ownerRoleSelect = document.getElementById('owner-role');

            const createOptions = (elements, nameField) => `<option value="">Select...</option>` + elements.map(el => `<option value="${el.id}">${el[nameField]}</option>`).join('');
            
            verChannelSelect.innerHTML = createOptions(channels, 'name');
            unverifiedRoleSelect.innerHTML = createOptions(roles, 'name');
            verifiedRoleSelect.innerHTML = createOptions(roles, 'name');
            ownerRoleSelect.innerHTML = createOptions(roles, 'name');

            if (verificationSettings) {
                verChannelSelect.value = verificationSettings.verificationChannelId || '';
                unverifiedRoleSelect.value = verificationSettings.unverifiedRoleId || '';
                verifiedRoleSelect.value = verificationSettings.verifiedRoleId || '';
            }
        }

        function populateStaffSettings(staffSettings) {
            if (!staffSettings) return;
            document.getElementById('staff-hierarchy-toggle').checked = staffSettings.isEnabled || false;
            document.getElementById('owner-role').value = staffSettings.ownerRoleId || '';
            document.getElementById('emergency-override-toggle').checked = staffSettings.emergencyOverrideEnabled || false;
            
            const teamsContainer = document.getElementById('staff-teams-container');
            teamsContainer.innerHTML = '';
            if (staffSettings.teams) {
                staffSettings.teams.forEach(team => addTeam(team));
            }
        }

        function addTeam(teamData = null) {
            const teamsContainer = document.getElementById('staff-teams-container');
            if (teamsContainer.children.length >= 5) {
                showToast('You can only have a maximum of 5 staff teams.', 'error');
                return;
            }
            const teamId = `team-${Date.now()}`;
            const teamTemplate = document.createElement('div');
            teamTemplate.id = teamId;
            teamTemplate.className = "staff-team bg-gray-700 p-4 rounded-lg border border-gray-600";
            teamTemplate.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <input type="text" placeholder="Team Name" class="team-name text-xl font-bold bg-transparent border-b border-gray-500 focus:outline-none focus:border-blue-400" value="${teamData ? teamData.teamName : ''}">
                    <button type="button" class="text-red-500 hover:text-red-400 font-bold remove-team-btn">Remove</button>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Team Roles (Max 5)</label>
                        <select multiple class="team-roles w-full h-32 p-2 bg-gray-800 rounded-md">${serverRoles.map(r => `<option value="${r.id}">${r.name}</option>`).join('')}</select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Punishment Rules</label>
                        <select class="team-permissions w-full p-2 bg-gray-800 rounded-md">
                            <option value="full">Full Permissions</option>
                            <option value="auth">Requires Authorization</option>
                            <option value="none">No Permissions</option>
                        </select>
                    </div>
                </div>
            `;
            teamsContainer.appendChild(teamTemplate);
            teamTemplate.querySelector('.remove-team-btn').addEventListener('click', () => teamTemplate.remove());

            if (teamData) {
                teamTemplate.querySelector('.team-permissions').value = teamData.permissions || 'full';
                const roleSelect = teamTemplate.querySelector('.team-roles');
                teamData.roles.forEach(roleId => {
                    const option = roleSelect.querySelector(`option[value="${roleId}"]`);
                    if (option) option.selected = true;
                });
            }
        }

        function setupEventListeners() {
            const sidebarNav = document.getElementById('sidebar-nav');
            const settingsPanels = document.querySelectorAll('.settings-panel');
            const addTeamBtn = document.getElementById('add-team-btn');
            const verificationForm = document.getElementById('verification-form');
            const staffForm = document.getElementById('staff-form');
            const accessToken = localStorage.getItem('discord_access_token');
            const guildId = window.location.pathname.split('/').pop();

            sidebarNav.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    sidebarNav.querySelectorAll('a').forEach(link => link.classList.remove('active'));
                    e.target.classList.add('active');
                    settingsPanels.forEach(panel => {
                        panel.classList.toggle('hidden', panel.id !== `${targetId}-settings`);
                    });
                }
            });

            addTeamBtn.addEventListener('click', () => addTeam());

            verificationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const saveBtn = verificationForm.querySelector('button[type="submit"]');
                saveBtn.disabled = true; saveBtn.textContent = 'Saving...';
                const formData = new FormData(verificationForm);
                const payload = {
                    guildId,
                    verificationChannelId: formData.get('verificationChannelId'),
                    unverifiedRoleId: formData.get('unverifiedRoleId'),
                    verifiedRoleId: formData.get('verifiedRoleId')
                };
                try {
                    const response = await fetch('https://api.ulti-bot.com/api/settings/verification', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('Failed to save settings.');
                    showToast('Verification settings saved!', 'success');
                } catch (error) {
                    showToast('Error saving settings.', 'error');
                } finally {
                    saveBtn.disabled = false; saveBtn.textContent = 'Save Changes';
                }
            });

            staffForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const saveBtn = staffForm.querySelector('button[type="submit"]');
                saveBtn.disabled = true; saveBtn.textContent = 'Saving...';

                const teams = [];
                let roleLimitExceeded = false;
                document.querySelectorAll('.staff-team').forEach(teamEl => {
                    const teamName = teamEl.querySelector('.team-name').value;
                    const selectedRoles = Array.from(teamEl.querySelector('.team-roles').selectedOptions);
                    if (selectedRoles.length > 5) {
                        showToast(`Team "${teamName || 'Unnamed Team'}" has more than 5 roles. Please select 5 or fewer.`, 'error');
                        roleLimitExceeded = true;
                    }
                    const roles = selectedRoles.map(opt => opt.value);
                    const permissions = teamEl.querySelector('.team-permissions').value;
                    teams.push({ teamName, roles, permissions });
                });
                
                if (roleLimitExceeded) {
                    saveBtn.disabled = false; saveBtn.textContent = 'Save All Staff Settings';
                    return;
                }

                const payload = {
                    guildId,
                    isEnabled: document.getElementById('staff-hierarchy-toggle').checked,
                    ownerRoleId: document.getElementById('owner-role').value,
                    emergencyOverrideEnabled: document.getElementById('emergency-override-toggle').checked,
                    teams
                };

                try {
                    const response = await fetch('https://api.ulti-bot.com/api/settings/staff', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('Failed to save staff settings.');
                    showToast('Staff settings saved successfully!', 'success');
                } catch (error) {
                    showToast('Error saving staff settings.', 'error');
                } finally {
                    saveBtn.disabled = false; saveBtn.textContent = 'Save All Staff Settings';
                }
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupEventListeners();
        });
    </script>
</body>
</html>
