<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Settings | Ulti-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link {
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: #374151; /* gray-700 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col">
            <a href="/dashboard.html" class="text-2xl font-bold text-white mb-8">Ulti-Bot Dashboard</a>
            <nav class="flex flex-col gap-2">
                <a href="#verification" class="sidebar-link active text-gray-300 p-3 rounded-lg">Verification</a>
                <a href="#moderation" class="sidebar-link text-gray-300 p-3 rounded-lg">Moderation</a>
                <a href="#logging" class="sidebar-link text-gray-300 p-3 rounded-lg">Logging</a>
                <a href="#autorole" class="sidebar-link text-gray-300 p-3 rounded-lg">Auto Role</a>
            </nav>
            <div class="mt-auto">
                <a href="/dashboard.html" class="text-sm text-gray-400 hover:text-white transition-colors">&larr; Back to Server List</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10 overflow-y-auto">
            <div id="server-header" class="flex items-center gap-4 mb-8">
                <!-- Server icon and name will be loaded here -->
            </div>

            <!-- Settings Sections -->
            <div id="settings-content">
                <!-- Verification Settings (Visible by default) -->
                <section id="verification-settings">
                    <h2 class="text-3xl font-bold mb-6">Verification Settings</h2>
                    <div class="bg-gray-800 p-8 rounded-lg max-w-2xl">
                        <form id="verification-form">
                            <div class="mb-4">
                                <label for="verification-channel" class="block text-sm font-medium text-gray-300 mb-2">Verification Channel</label>
                                <select id="verification-channel" name="verificationChannelId" class="w-full p-2 bg-gray-700 rounded-md">
                                    <option>Loading channels...</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="unverified-role" class="block text-sm font-medium text-gray-300 mb-2">Unverified Role</label>
                                <select id="unverified-role" name="unverifiedRoleId" class="w-full p-2 bg-gray-700 rounded-md">
                                    <option>Loading roles...</option>
                                </select>
                            </div>
                            <div class="mb-6">
                                <label for="verified-role" class="block text-sm font-medium text-gray-300 mb-2">Verified Role</label>
                                <select id="verified-role" name="verifiedRoleId" class="w-full p-2 bg-gray-700 rounded-md">
                                    <option>Loading roles...</option>
                                </select>
                            </div>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // This script will handle fetching server details and populating the form.
        // The logic for submitting the form will be added in the next step.
        document.addEventListener('DOMContentLoaded', async () => {
            const accessToken = localStorage.getItem('discord_access_token');
            if (!accessToken) {
                window.location.href = 'https://www.ulti-bot.com/';
                return;
            }

            // Get the server ID from the URL (e.g., /dashboard/12345)
            const guildId = window.location.pathname.split('/').pop();
            if (!guildId) {
                // Redirect if no guild ID is found
                window.location.href = 'https://www.ulti-bot.com/dashboard.html';
                return;
            }

            try {
                // Fetch all details for this specific server
                const response = await fetch(`https://api.ulti-bot.com/api/guild/${guildId}/details`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (!response.ok) {
                    throw new Error('Could not fetch server details. You may not have permission.');
                }

                const data = await response.json();
                const { guild, channels, roles } = data;

                // Populate server header
                const serverHeader = document.getElementById('server-header');
                const iconUrl = guild.icon ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : 'https://cdn.discordapp.com/embed/avatars/1.png';
                serverHeader.innerHTML = `
                    <img src="${iconUrl}" alt="Server Icon" class="w-16 h-16 rounded-full">
                    <h1 class="text-4xl font-bold">${guild.name}</h1>
                `;

                // Populate dropdowns
                const verChannelSelect = document.getElementById('verification-channel');
                const unverifiedRoleSelect = document.getElementById('unverified-role');
                const verifiedRoleSelect = document.getElementById('verified-role');

                verChannelSelect.innerHTML = '<option value="">Select a channel</option>';
                channels.forEach(channel => {
                    verChannelSelect.innerHTML += `<option value="${channel.id}">${channel.name}</option>`;
                });

                unverifiedRoleSelect.innerHTML = '<option value="">Select a role</option>';
                verifiedRoleSelect.innerHTML = '<option value="">Select a role</option>';
                roles.forEach(role => {
                    // Don't include the @everyone role
                    if (role.id !== guild.id) {
                        const option = `<option value="${role.id}">${role.name}</option>`;
                        unverifiedRoleSelect.innerHTML += option;
                        verifiedRoleSelect.innerHTML += option;
                    }
                });

            } catch (error) {
                console.error('Error loading server dashboard:', error);
                // Redirect on error
                window.location.href = 'https://www.ulti-bot.com/dashboard.html';
            }
        });
    </script>
</body>
</html>
